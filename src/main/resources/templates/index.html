<!DOCTYPE HTML>

<head>

    <!-- Bootstrap CSS -->

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <img src="/images/volunteer.png" style="width: 100px; height: 100px;" class="img-thumbnail" alt="...">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 d-flex justify-content-center">
                    <li class="nav-item pe-3">
                        <a class="nav-link active" aria-current="page" href="/index">Головна сторінка</a>
                    </li>
                    <li class="nav-item pe-3" >
                        <a class="nav-link active" href="/volunteers">Індивідуальна допомога</a>
                    </li>

                </a>

            </div>
        </div>
    </nav>
</header>
<main>
    <section class="main-section text-center py-5">
        <div class="container">
            <h1 class="display-4">Психологічна підтримка від спеціалістів: знайдіть допомогу безкоштовно.</h1>
        </div>
    </section>

    <section class="cta-section text-center py-3">
        <div class="container">
            <p class="lead"><a href="/volunteers" class="btn btn-primary btn-lg">Ознайомитися із спеціалістами</a></p>
        </div>
    </section>

    <section class="login-section text-center py-3">
        <div class="container">
            <p class="lead"><a href="/login" class="btn btn-outline-primary btn-lg">Увійти у систему</a></p>
        </div>
    </section>
</main>

<!-- Підключення Bootstrap JS та Popper.js (необхідно для роботи деяких Bootstrap компонентів) -->

</html>
