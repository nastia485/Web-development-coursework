<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Save Directory</title>
</head>

<body>
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <img src="/images/volunteer.png" style="width: 100px; height: 100px;" class="img-thumbnail" alt="...">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0 d-flex justify-content-center">
          <li class="nav-item pe-3">
            <a class="nav-link active" aria-current="page" href="/index">Головна сторінка</a>
          </li>
          <li class="nav-item pe-3">
            <a class="nav-link active" href="/volunteers">Індивідуальна допомога</a>
          </li>

        </ul>
        <a href="/account">
          <img src="/images/account.png" style="width: 80px; height: 80px;" class="img-fluid" alt="...">
        </a>

      </div>
    </div>
  </nav>
</header>

<div class = "container">
  <h3>Редагування користувача</h3>
  <hr>

  <form action="#" th:action="@{/admin/save}"
        th:object="${user}" method="POST">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{firstName}"
           class="form-control mb-4 w-25" placeholder="First name">

    <input type="text" th:field="*{lastName}"
           class="form-control mb-4 w-25" placeholder="Last name">

    <input type="text" th:field="*{email}"
           class="form-control mb-4 w-25" placeholder="Email">

    <input type="text" th:field="*{password}"
           class="form-control mb-4 w-25" placeholder="Password">
    <input type="text" th:field="*{role.name}"
           class="form-control mb-4 w-25" placeholder="Role">
    <button type="submit" class="btn btn-info col-2">Зберегти</button>

  </form>

  <hr>
  <a th:href="@{/admin/users}">Назад до користувачів</a>
</div>
</body>
</html>
