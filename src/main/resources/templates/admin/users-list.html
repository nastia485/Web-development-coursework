<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Employee Directory</title>
    <style>
        table {
            text-align: center; /* Вирівнювання тексту по центру */
        }
    </style>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <img src="/images/volunteer.png" style="width: 100px; height: 100px;" class="img-thumbnail" alt="...">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 d-flex justify-content-center">
                    <li class="nav-item pe-3">
                        <a class="nav-link active" aria-current="page" href="/index">Головна сторінка</a>
                    </li>
                    <li class="nav-item pe-3">
                        <a class="nav-link active" href="/volunteers">Індивідуальна допомога</a>
                    </li>

                </ul>
                <a href="/account">
                    <img src="/images/account.png" style="width: 80px; height: 80px;" class="img-fluid" alt="...">
                </a>

            </div>
        </div>
    </nav>
</header>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <p class="m-0">Ви авторизовані як адмін</p>
        <form method="post" th:action="@{/logout}">
            <button class="btn btn-outline-secondary" type="submit">Вийти</button>
        </form>
    </div>
    <h3>Користувачі</h3>
    <hr>


    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Ім'я</th>
            <th>Прізвище</th>
            <th>Email</th>
            <th>Роль</th>
            <th>Дія</th>


        </tr>
        </thead>

        <tbody>
        <tr th:each="tempUser : ${users}">

            <td th:text="${tempUser.firstName}"/>
            <td th:text="${tempUser.lastName}"/>
            <td th:text="${tempUser.email}"/>
            <td th:text="${tempUser.role.getName()}"/>
            <td> <a th:href="@{/admin/showFormForUserUpdate(userId=${tempUser.id})}"
                    class="btn btn-info btn-sm">
                Edit
            </a>
<!--                <a th:href="@{/admin/deleteUser(userId=${tempUser.id})}"-->
<!--                   class="btn btn-danger btn-sm"-->
<!--                   onclick="if (!(confirm('Delete???'))) return false">-->
<!--                    DELETE-->
<!--                </a>-->
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
